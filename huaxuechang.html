<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 引入 echarts.js -->
        <script src="./echarts.min.js"></script>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.1.1/jquery.min.js"></script>
    </head>

    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 300px;width: 500px;" id="Scatter"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                var MyScatter = echarts.init(document.getElementById('Scatter'));

                option = {
                     grid: {
      x: 25,
      y: 45,
      x2: 5,
      y2: 25,
      borderWidth: 1,
    },
                    title: {
    text: '中国滑雪场分布环形图',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
type:'scroll',
    left: 'center',
    top: 'bottom'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: '40',
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 65, name: '新疆' },
        { value: 49, name: '山西' },
        { value: 42, name: '内蒙古' },
        { value: 124, name: '黑龙江' },
        { value: 45, name: '吉林' },
         { value: 61, name: '河北' },
          { value: 67, name: '山东' },
           { value: 44, name: '河南' }
      ]
    }
  ]
};

                MyScatter.setOption(option);
            });
        </script>
    </body>

</html>
