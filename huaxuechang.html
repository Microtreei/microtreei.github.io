<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div style="height: 600px; width: 600px" id="Scatter"></div>
    <script type="text/javascript">
      $(document).ready(function () {
        var MyScatter = echarts.init(document.getElementById("Scatter"));

        option = {
          grid: {
            x: 25,
            y: 45,
            x2: 5,
            y2: 25,
            borderWidth: 1,
          },
          title: {
            textStyle: {
              color: "#000", //'black'，字体颜色
              fontStyle: "normal", //'italic'(倾斜) | 'oblique'(倾斜体) ，字体风格
              fontWeight: "bold", //'bold'(粗体) | 'bolder'(粗体) | 'lighter'(正常粗细) ，字体粗细
              fontFamily: "sans-serif", //'sans-serif' | 'serif' | 'monospace' | 'Arial' | 'Courier New'
              // 'Microsoft YaHei'(微软雅黑) ，文字字体
              fontSize: 18, //字体大小
              lineHeight: 18, //字体行高
            },
            text: "中国滑雪场分布环形图",
            subtext: "2020中国滑雪产业白皮书",
            left: "center",
          },
          tooltip: {
            trigger: "item",
          },
          legend: {
            left: "center",
            top: "bottom",
          },
          series: [
            {
              name: "Access From",
              type: "pie",
              radius: ["40%", "70%"],
              avoidLabelOverlap: false,
              label: {
                show: false,
                position: "center",
              },
              emphasis: {
                label: {
                  show: true,
                  fontSize: "40",
                  fontWeight: "bold",
                },
              },
              labelLine: {
                show: false,
              },
              color: [
                "#a5bbc1",
                "#b0c4c2",
                "#c7ced0",
                "#818e95",
                "#38586d",
                "#8297a5",
                "#b2b6b9",
                "#9eafc0",
                "#485a6d",
              ],
              data: [
                {value: 65, name: "新疆",},
                { value: 49, name: "山西" },
                { value: 42, name: "内蒙古" },
                { value: 124, name: "黑龙江" },
                { value: 45, name: "吉林" },
                { value: 61, name: "河北" },
                { value: 67, name: "山东" },
                { value: 44, name: "河南" },
              ],
            },
          ],
        };

        MyScatter.setOption(option);
      });
    </script>
  </body>
</html>
