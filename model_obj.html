<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
        }

    </style>
</head>
<body onload="draw()">
<!-- 123 -->
</body>
<script src="https://www.wjceo.com/lib/three.js"></script>
<script src="https://www.wjceo.com/lib/js/loaders/OBJLoader.js"></script>
<script src="https://www.wjceo.com/lib/js/controls/OrbitControls.js"></script>
<script src="https://www.wjceo.com/lib/js/libs/stats.min.js"></script>
<script src="https://www.wjceo.com/lib/js/libs/dat.gui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var renderer;

    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        //告诉渲染器需要阴影效果
        renderer.setClearColor(0xffffff);
        document.body.appendChild(renderer.domElement);
    }

    var camera;
    // 设置一个相机
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 25, 10);   //相机视角，分别是xyz
        camera.lookAt(new THREE.Vector3(0,0,0)); // 看向原点
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }


    var light;
    function initLight() {
        scene.add(new THREE.AmbientLight(0x444444));

        light = new THREE.PointLight(0xffffff);
        light.position.set(0,0,100);

        //告诉平行光需要开启阴影投射
        light.castShadow = true;

        scene.add(light);
    }

    function initModel() {

        //辅助工具
        // var helper = new THREE.AxesHelper(50);
        // scene.add(helper);

        //加载OBJ格式的模型
        var loader = new THREE.OBJLoader();
        loader.load("model/model/model.obj",function (loadedMesh) {
            
            var material = new THREE.MeshLambertMaterial({color: 0x5C3A21});
            console.log(material);
            // 加载完obj文件是一个场景组，遍历它的子元素，赋值纹理并且更新面和点的发现了
            loadedMesh.children.forEach(function (child) {
                child.material = material;
                child.geometry.computeFaceNormals();
                child.geometry.computeVertexNormals();
            });
            
            // 调整观看视角
            loadedMesh.rotation.x = Math.PI; // 旋转180度
            // 放大模型，这里1，1，1相当于没放大
            loadedMesh.scale.set(1, 1, 1);
            scene.add(loadedMesh);

        });           
         console.log(loader);
        
    }



    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {

        controls = new THREE.OrbitControls( camera, renderer.domElement );

        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance  = 1;
        //设置相机距离原点的最远距离
        controls.maxDistance  = 200;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    function render() {

        renderer.render( scene, camera );
    }

    //窗口变动触发的函数
    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {
        //更新控制器
        render();

        //更新性能插件
        // stats.update();

        controls.update();

        requestAnimationFrame(animate);
    }

    function draw() {
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();
        
        animate();
        
        window.onresize = onWindowResize;
    }
</script>

</html>
