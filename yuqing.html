<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div style="height: 400px; width: 700px" id="Scatter"></div>
    <script type="text/javascript">
      $(document).ready(function () {
        var MyScatter = echarts.init(document.getElementById("Scatter"));
        option = {
          title: {
            textStyle: {
              color: "#000", //'black'，字体颜色
              fontStyle: "normal", //'italic'(倾斜) | 'oblique'(倾斜体) ，字体风格
              fontWeight: "bold", //'bold'(粗体) | 'bolder'(粗体) | 'lighter'(正常粗细) ，字体粗细
              fontFamily: "sans-serif", //'sans-serif' | 'serif' | 'monospace' | 'Arial' | 'Courier New'
              // 'Microsoft YaHei'(微软雅黑) ，文字字体
              fontSize: 18, //字体大小
              lineHeight: 18, //字体行高
            },
            text: "冰球运动员舆情变化图",
            subtext: "数据来源：知微舆论场 https://www.zhiweidata.com",
            left: "center",
          },
          grid:{
                  x:90,
                  y:85,
                  x2:5,
                  y2:20,
                  borderWidth:1
                 },
          tooltip: {
            trigger: "axis",
          },
          legend: { 
            top: 350
          },
          toolbox: {
            show: true,
            feature: {
              dataZoom: {
                yAxisIndex: "none",
              },
              magicType: { type: ["line", "bar"] },
              restore: {},
            },
          },
          xAxis: {
            type: "category",
            boundaryGap: false,
            data: [
              "16:15",

              "16:45",
              "17:00",

              "17:30",
              "17:45",

              "18:45",
              "19:00",
              "19:15",
              "19:30",
              "19:45",
              "20:00",
              "20:15",
              "20:30",
              "20:45",
              "21:00",
              "21:15",
              "21:30",
              "21:45",
              "22:00",
              "22:15",
              "22:30",
              "22:45",
              "23:00",
              "23:15",
            ],
          },
          yAxis: [
            {
              type: "value",
              axisLabel: {
                formatter: "{value} 次",
                padding:[0, 10, 0, 10]
              },
            },
            {
              type: "value",
              axisLabel: {
                formatter: "{value} 名",

          ],
          series: [
            {

                606640, 570908, 528689, 468789, 428621, 391217, 372432, 337932,
                302400, 277593, 266656, 232630, 232630,
              ],
              markPoint: {
                data: [
                  { type: "max", name: "Max", symbolSize: 40 },
                  { type: "min", name: "Min", symbolSize: 40 },
                ],
              },
              markLine: {
                data: [{ type: "average", name: "Avg" }],
              },
            },
            {
              yAxisIndex: 1,
              name: "Rank",
              type: "line",
              itemStyle: {
                color: "#9eafc0",
              },
              data: [
                48, 48, 42, 22, 17, 14, 14, 14, 13, 14, 14, 14, 15, 14, 16, 16,
                16, 21, 24, 25, 25, 28, 27, 34, 37, 38, 45, 47, 48,

                data: [
                  { type: "max", name: "Max", symbolSize: 40 },
                  { type: "min", name: "Min", symbolSize: 40 },
                ],
              },
              markLine: {
                data: [
                  { type: "average", name: "Avg" },
                  [
                    {
                      symbol: "none",
                      x: "90%",
                      yAxis: "max",
                    },
                    {
                      symbol: "circle",
                      label: {
                        position: "start",
                        formatter: "Max",
                      },
                      type: "max",
                      name: "最高点",
                    },
                  ],
                ],
              },
            },
          ],
        };

        MyScatter.setOption(option);
      });
    </script>
  </body>
</html>
